<div class="row">
  <div class="col-md-6">
    <div class="col-md-12">
    <button type="button" class="btn btn-default" ng-click="saveStory()" value="Analyze">Analyse</button>
  </div>
  <div class="col-md-12">
    <input class="input_title" ng-model="story.title" placeholder="15 People involved in corruption (you won't believe number seven)!">
    </div>
    <div class="col-md-12">
    <p>

      <textarea class="input_text" ng-model="story.text" placeholder="On April 15, in the early hours of the morning..."></textarea>
    </p>
  </div>
    <!-- <input type="submit" ng-click="saveStory()" value="Analyze"> -->
  </div>
  <div class="col-md-6">
    <nclipse-new-card story="story"></nclipse-new-card>

    <div ng-repeat="card in cards">
      <nclipse-card story="story" card="card"></nclipse-card>
    </div>
  </div>
</div>
