<div class="card">
  <h2>
    <small>{{card.type}}</small>
    {{card.title}}
  </h2>

  <p>Custom text: {{card.text}}</p>
  <p>Wiki text: {{card.wiki_text}}</p>

  <h3>Evidence</h3>
  <div ng-repeat="evidence in card.evidences">
    <nclipse-evidence story="story" card="card" evidence="evidence"></nclipse-evidence>
  </div>

</div>
